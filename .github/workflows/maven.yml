name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    # Optionally specify paths if you only want the action to run for specific file changes
    # paths:
    #   - Dockerfile
    #   - src/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Docker Buildx (used to build Docker images in multiple platforms)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Cache Docker layers (optional but speeds up builds)
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    # Log in to DockerHub (or other registry)
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME  }}
        password: ${{ secrets.DOCKERHUB_PASSWORD  }}

    # Build and push Docker image
    - name: Build and push Docker image
      run: |
        # Build the Docker image (you can add tags dynamically or statically)
        docker build -t DOCKERHUB_USERNAME/my-app:latest .
        docker push DOCKERHUB_USERNAME/my-app:latest

